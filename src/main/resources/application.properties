server.port=8080
server.servlet.context-path=/personalfinancetrackingapi
spring.application.name=personalfinancetrackingapi

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/${env.MYSQL_SCHEMA}
spring.datasource.username=${env.MYSQL_USERNAME}
spring.datasource.password=${env.MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# HMAC Hash string of 256 bits
security.jwt.secret-key=${env.JWT_SECRET_KEY}
# 1h in millisecond
security.jwt.expiration-time=3600000